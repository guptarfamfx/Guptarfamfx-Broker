<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guptar Fam FX - Demo Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0f2c;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif, sans-serif;
      margin: 0;
      padding: 0;
    }
    .card {
      background-color: #11152f;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(0,193,140,0.6);
    }
    .form-control, .btn {
      border-radius: 8px;
    }
    a {
      color: #00c18c;
      cursor: pointer;
    }
    a:hover {
      color: #00a673;
      text-decoration: none;
    }
    nav {
      background-color: #11152f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      max-width: 1000px;
      width: 100%;
      box-sizing: border-box;
      color: #00c18c;
    }
    nav .brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    nav button {
      border: none;
      background-color: #00c18c;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #009e70;
    }
    .container {
      max-width: 1000px;
      width: 100%;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    .balance-card {
      background-color: #11152f;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: center;
    }
    .balance-card h3 {
      color: #00c18c;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .balance-card p {
      font-size: 2rem;
      margin: 0;
    }
    .trade-section {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .trade-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 250px;
      width: 100%;
    }
    .trade-buttons button {
      background-color: #00c18c;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
    }
    .trade-buttons button:hover {
      background-color: #009e70;
    }
    .chart-container {
      flex-grow: 1;
      min-width: 300px;
      height: 400px;
      background-color: #11152f;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 650px;
    }
    table {
      width: 100%;
      background-color: #11152f;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #22284d;
    }
    th {
      background-color: #0e163c;
      color: #00c18c;
    }
    tbody tr:hover {
      background-color: #22284d;
    }
    .empty-history {
      text-align: center;
      color: #555;
      padding: 2rem 0;
    }

    /* Hide all views initially */
    .view {
      display: none;
    }
    /* Show active view */
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Signup View -->
    <div id="signupView" class="card view active">
      <h2 class="text-center mb-4">Create Account</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" required />
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required />
        </div>
        <div class="mb-3">
          <label for="signupConfirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="signupConfirm" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <div class="text-center mt-3">
          Already have an account? <a id="toLogin" href="#">Log In</a>
        </div>
      </form>
    </div>

    <!-- Login View -->
    <div id="loginView" class="card view">
      <h2 class="text-center mb-4">Log In</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
        <div class="text-center mt-3">
          Don't have an account? <a id="toSignup" href="#">Sign Up</a>
        </div>
      </form>
    </div>

    <!-- Dashboard View -->
    <div id="dashboardView" class="view" style="max-width: 1000px;">
      <nav>
        <div class="brand">Guptar Fam FX</div>
        <button id="logoutBtn">Logout</button>
      </nav>

      <div class="balance-card">
        <h3>Virtual Balance</h3>
        <p id="balance">$10,000.00</p>
      </div>

      <div class="trade-section">
        <div class="trade-buttons">
          <button id="buyBtn">Buy EUR/USD</button>
          <button id="sellBtn">Sell EUR/USD</button>
        </div>
        <div class="chart-container" id="chartContainer">
          <!-- TradingView Widget Embed -->
          <iframe
            src="https://s.tradingview.com/widgetembed/?symbol=FX:EURUSD&interval=60&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbar=0"
            width="100%"
            height="400"
            frameborder="0"
            allowtransparency="true"
            scrolling="no"
          ></iframe>
        </div>
      </div>

      <h4>Trade History</h4>
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Pair</th>
            <th>Price</th>
            <th>Time</th>
            <th>Profit/Loss</th>
          </tr>
        </thead>
        <tbody id="tradeHistoryBody">
          <tr class="empty-history">
            <td colspan="5">No trades yet</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

<script>
  // Elements
  const signupView = document.getElementById('signupView');
  const loginView = document.getElementById('loginView');
  const dashboardView = document.getElementById('dashboardView');

  const toLoginLink = document.getElementById('toLogin');
  const toSignupLink = document.getElementById('toSignup');
  const logoutBtn = document.getElementById('logoutBtn');

  // Simple in-memory "database"
  let users = [];
  let currentUser = null;
  let virtualBalance = 10000;
  let tradeHistory = [];

  // Show a given view and hide others
  function showView(view) {
    signupView.classList.remove('active');
    loginView.classList.remove('active');
    dashboardView.classList.remove('active');
    view.classList.add('active');
  }

  // Navigation links
  toLoginLink.addEventListener('click', e => {
    e.preventDefault();
    showView(loginView);
  });

  toSignupLink.addEventListener('click', e => {
    e.preventDefault();
    showView(signupView);
  });

  logoutBtn.addEventListener('click', () => {
    currentUser = null;
    virtualBalance = 10000;
    tradeHistory = [];
    updateBalanceDisplay();
    clearTradeHistory();
    showView(loginView);
  });

  // Signup form
  const signupForm = document.getElementById('signupForm');
  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim().toLowerCase();
    const password = document.getElementById('signupPassword').value;
    const confirm = document.getElementById('signupConfirm').value;

    if (password !== confirm) {
      alert("Passwords don't match");
      return;
    }
    if(users.find(u => u.email === email)) {
      alert("Email already registered");
      return;
    }

    users.push({name, email, password});
    alert(`Account created for ${name}! Please log in.`);
    signupForm.reset();
    showView(loginView);
  });

  // Login form
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim().toLowerCase();
    const password = document.getElementById('loginPassword').value;

    const user = users.find(u => u.email === email && u.password === password);
    if(!user) {
      alert('Invalid email or password');
      return;
    }
    currentUser = user;
    alert(`Welcome back, ${currentUser.name}!`);
    loginForm.reset();
    showView(dashboardView);
    updateBalanceDisplay();
    clearTradeHistory();
    renderTradeHistory();
  });

  // Update balance display
  function updateBalanceDisplay() {
    document.getElementById('balance').textContent = `$${virtualBalance.toFixed(2)}`;
  }

  // Clear trade history table
  function clearTradeHistory() {
    const tbody = document.getElementById('tradeHistoryBody');
    tbody.innerHTML = '';
  }

  function renderTradeHistory() {
    const tbody = document.getElementById('trade
